<div class="container">
  <div class="d-flex justify-content-between">
    <h1>Cleaning Type List</h1>
    <div>
      <button
        type="button"
        class="btn btn-primary"
        routerLink="/cleaning-type/create"
      >
        Create New Cleaning Type
      </button>
    </div>
  </div>
  <hr />
  <div class="grid">
    <div *ngFor="let cleaningType of cleaningTypeList">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{ cleaningType.cleaningName }}</h4>
          <div class="buttons">
            <a class="btn btn-danger" (click)="openModal(template)">Delete</a>
            <a
              [routerLink]="['/cleaning-type', 'edit', cleaningType.id]"
              class="btn btn-primary"
              >Edit</a
            >
          </div>
        </div>
      </div>

      <ng-template #template>
        <div class="modal-body text-center">
          <p>Are you sure you want to delete cleaning type?</p>
          <button
            type="button"
            class="btn btn-default"
            (click)="confirm(cleaningType.id)"
          >
            Yes
          </button>
          <button type="button" class="btn btn-primary" (click)="decline()">
            No
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
