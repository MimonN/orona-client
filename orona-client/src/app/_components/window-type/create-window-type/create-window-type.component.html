<div class="container">
    <h1>Add New Window Type</h1>
    <form #windowTypeForm="ngForm" (ngSubmit)="onSubmit()">

        <label for="windowType">Window Type Name</label>
        <input required type="text" name="windowType" ngModel>

        <app-upload-image (onUploadFinished)="uploadFinished($event)"></app-upload-image>

        <button type="submit">Create</button>
    </form>
</div>
