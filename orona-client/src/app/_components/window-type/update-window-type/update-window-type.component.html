<div class="container">
  <h1>Edit Window Type</h1>
  <hr>
  <div class="mt-5 d-flex justify-content-center">
    <div style="width: 400px" class="d-flex justify-content-center">
      <form
        *ngIf="windowTypeDetails"
        #windowTypeForm="ngForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="text-center">
          <label for="windowType">Window Type Name</label>
          <input
            required
            type="text"
            name="windowType"
            class="form-control"
            [(ngModel)]="windowTypeDetails.windowTypeName"
            ngModel
          />
        </div>
        <hr>
        <div *ngIf="response !== ''; else elseBlock">
          <div class="text-center">
            <div>
              <h5>New Image</h5>
            </div>
            <div class="image-wrapper">
              <img [src]="createImgPath(response)" />
            </div>
          </div>
        </div>

        <ng-template #elseBlock>
          <div class="text-center">
            <div>
              <h5>Current Image</h5>
            </div>
            <div class="image-wrapper">
              <img [src]="createImgPath(windowTypeDetails.imageUrl)" />
            </div>
          </div>
        </ng-template>
        <br />
        <app-image-upload [id]="id"
          (onUploadFinished)="uploadFinished($event)"
        ></app-image-upload>
        <hr>
        <div class="buttons">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!windowTypeForm.valid"
          >
            Update
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            routerLink="/window-type/list"
          >
            Back to List
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
