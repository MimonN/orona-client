<div class="row">
    <div class="col">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" [routerLink]="['/home-page']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">Orona Services</a>
          <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" 
            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseNav">

          <div class="collapse navbar-collapse" id="collapseNav" [collapse]="!isCollapsed" [isAnimated]="true">

                <a class="nav-link" [routerLink]="['/window-type/list']" routerLinkActive="active"

      </nav>
